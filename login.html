<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Connectez-vous sur Tic-Tac-Toe Online</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div id="particles-js"></div>
<form id="form-login" action="assets/php/login.php" method="post" enctype="multipart/form-data">
    <input type="text" name="username" placeholder="Nom d'uilisateur" onfocus="this.placeholder = ''"
           onblur="this.placeholder = 'Nom d\'uilisateur'" required>
    <input type="password" name="password" placeholder="Mot de passe" onfocus="this.placeholder = ''"
           onblur="this.placeholder = 'Mot de passe'"required>
    <button id="loginbutton" type="submit">Se connecter</button>
</form>
<div id="messages" style="display: none;"></div>
<button id="home">Acceuil</button>

<script src="assets/js/particles.min.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>

</body>

</html>
